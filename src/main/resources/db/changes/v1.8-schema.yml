- changeSet:
    id: v1.8-schema-0002
    author: edoarsla
    changes:
    - createTable:
        columns:
        - column:
            constraints:
              primaryKey: true
              primaryKeyName: systemconfig_pkey
            name: id
            type: BIGINT
        - column:
            name: diffjson
            type: TEXT
        - column:
            constraints:
              nullable: false
            name: configgroup
            type: VARCHAR(255)
        - column:
            name: encrypted
            type: BOOLEAN
        - column:
            constraints:
              nullable: false
            name: configkey
            type: VARCHAR(255)
        - column:
            name: value
            type: VARCHAR(512)
        tableName: systemconfig
    - createIndex:
        columns:
        - column:
            name: id
        - column:
            name: configgroup
        - column:
            name: configkey
        indexName: system_config_index
        tableName: systemconfig
    - addUniqueConstraint:
        columnNames: configkey
        constraintName: uk_r3juf5ghb12odn7dwiaxulbx0
        tableName: systemconfig
    - addUniqueConstraint:
        columnNames: configgroup, configkey
        constraintName: ukq42ipys8wps81i1q3ti6nwa2u
        tableName: systemconfig

- changeSet:
